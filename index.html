<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LAN Share AI</title>
    <!-- Babel for on-the-fly transpilation of TSX in browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      /* Global Resets for Cross-Browser Compatibility Warnings */
      html {
        -webkit-text-size-adjust: 100%; /* Chrome, Safari, iOS */
        text-size-adjust: 100%; /* Standard */
      }
      
      body {
        font-family: "Microsoft YaHei", "Heiti SC", "Inter", sans-serif;
        background-color: #f8fafc;
        
        /* Font Smoothing */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        
        /* Touch Action for mobile optimization */
        touch-action: manipulation;
        -ms-touch-action: manipulation; /* IE10 */
      }

      /* Scrollbar Styling */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
        
        /* Background clip ordering fix */
        -webkit-background-clip: content-box;
        background-clip: content-box;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }

      /* Selection Styling */
      * {
        -webkit-user-select: text; /* Safari */
        user-select: text;
      }
      
      /* Ensure buttons/inputs don't select text by default if needed, 
         but global text selection is usually desired. 
         Reseting common drag issues: */
      img, a {
        -webkit-user-drag: none; /* Webkit specific, standard is draggable="false" */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <!-- 
      Using Babel to transpile TSX in the browser.
      Note: imports must include file extensions for browser-native resolution.
    -->
    <script type="text/babel" data-type="module" data-presets="react,typescript" src="/index.tsx"></script>
  </body>
</html>
